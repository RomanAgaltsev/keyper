version: "2"
sql:
    - engine: "postgresql"
      queries: "query.sql"
      schema: "../../../migrations"
      gen:
          go:
              package: "queries"
              out: "../queries"
              sql_package: "pgx/v5"
              overrides:
                  - db_type: "pg_catalog.timestamp"
                    go_type: "time.Time"
                  - db_type: "uuid"
                    go_type:
                        import: "github.com/google/uuid"
                        type: "UUID"